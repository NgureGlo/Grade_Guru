    <form form id="prediction-form" class="active">
      <div class="form-group">
          <label for="studentRegNo">Registration Number:</label>
          <input type="text" id="studentRegNo" placeholder="e.g. J31/1234/2019" disabled>
      </div>
      <div class="form-group">
          <label for="courseCode">Course Code:</label>
          <select id="courseCode">
            <option value="">Select Course</option>
          </select>
      </div>
      <div class="form-group">
          <label for="cat1Score">CAT 1 Score:</label>
          <input type="number" step = "0.01" id="cat1Score" value="1">
      </div>
      <div class="form-group">
          <label for="cat2Score">CAT 2 Score:</label>
          <input type="number" step = "0.01" id="cat2Score" value="1">
      </div>
      <div class="form-group">
          <label for="assignmentScore">Assignment Score:</label>
          <input type="number" step = "0.01" id="assignmentScore" value="1">
      </div>
      <div class="form-group">
        <label for="projectScore">Project Score:</label>
        <input type="number" step = "0.01" id="projectScore" value="1">
      </div>

      <div class="form-group">
        <button type = "predict" id = "predictButton">Predict</button>
      </div>

    </form>
