<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="addnewstudent.css">
</head>
<body>
    <header>

        <div class="header-left">
            <button class="back-button" onclick="window.location.href='students.html';"><i class="fa fa-back"><img src="https://figma-files-public.s3.amazonaws.com/dba19db7f1f90864dea50ce6/89fe1a1f-f5d2-4b61-8c33-eef574bb8902" alt="Back"></i></button>
            <h1>Add</h1>
        </div>

    </header>

    <form>
        <form id="addnewstudent-form" class="active"></form>

        <div class="form-group">
            <label for="studentRegNo">Student Registration Number</label>
            <input type="text" id="studentRegNo" placeholder="e.g. J31/1234/2019">
        </div>

        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="e.g. Jane Doe">
        </div>

        <div class="form-group">
            <label for="courseLevel">Course Level</label>
            <select id="courseLevel">
                <option value="selectLevel">Select Level</option>
                <option value="Level 100">Level 100</option>
                <option value="Level 200">Level 200</option>
                <option value="Level 300">Level 300</option>
                <option value="Level 400">Level 400</option>
            </select>
        </div>

        <div class="form-group">
            <label for="courseId">Course ID</label>
            <input type="text" id="courseId" placeholder="SIT 400">
        </div>

        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" placeholder="Computer Science">
        </div>
        
        <button id="cancelButton">Cancel</button> 
        <button id="submitButton">Submit</button> 
    </div>

    <script src='addnewstudent.js'></script>    
</body>
</html>
