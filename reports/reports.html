<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="hamburger-menu" onclick="toggleMenu()"><img src="https://figma-files-public.s3.amazonaws.com/dba19db7f1f90864dea50ce6/f33b666c-00bd-4768-895d-0fd9aded58be"></button>
            <h1>Student Performance Predictor</h1>
        </div>
        
        <div class="header-right">
          <button class="image-button"><i class="fa fa-search"><img src="https://figma-files-public.s3.amazonaws.com/dba19db7f1f90864dea50ce6/675c9962-b723-4250-9bb6-4fcf960ba476" alt="Search"></i></button>
          <button class="image-button" onclick="window.location.href='../profile/profile.html';"><i class="fa fa-profile"><img src="https://figma-files-public.s3.amazonaws.com/dba19db7f1f90864dea50ce6/251b2fba-ddf7-4a3b-a453-000c0228edce" alt="Profile"></i></button>
        </div>
        
    </header>
    
    <nav class="bottom-nav">
        <button class="bottom-nav-button" onclick="window.location.href='../home/home.html';">Home</button>
        <button class ="bottom-nav-button" onclick="window.location.href='../course/course.html';">Courses</button>
        <button class="bottom-nav-button" onclick="window.location.href='../students/students.html';">Students</button>
        <button class="bottom-nav-button" onclick="window.location.href='../prediction/prediction.html';">Predictions</button>
        <button class="bottom-nav-button" onclick="window.location.href='reports.html';">Reports</button>
    </nav>
    
    <nav class="menu" id="menu" hidden>
        <div class="menu-section">
            <button class="menu-button" onclick="window.location.href='../home/home.html';">Home</button>
        </div>
        
        <div class="menu-section">
            <button class ="menu-button" onclick="window.location.href='../course/course.html';">Courses</button>
        </div>
        
        <div class="menu-section">
            <button class="menu-button" onclick="window.location.href='../students/students.html';">Students</button>
        </div>
        
        <div class="menu-section">
            <button class="menu-button" onclick="window.location.href='../prediction/prediction.html';">Predictions</button>
        </div>

        <div class="menu-section">
            <button class="menu-button" onclick="window.location.href='reports.html';">Reports</button>
          </div>
        
        <hr>
        
        <div class="menu-section">
          <button class="menu-button">Search</button>
        </div>
        
        <hr>
        
        <div class="menu-section">
          <button class="menu-button" onclick="window.location.href='../profile/profile.html';">Profile</button>
        </div>
        
        <div class="menu-section">
            <button class="menu-button" onclick="window.location.href='../authentication/login.html';">Log out</button>
        </div>
        
        <hr>
        
        <div class="menu-section" id = "manage_users">
            <button class="menu-button" onclick="window.location.href='../manageusers/manageusers.html';">Manage Users</button>
        </div>
        
    </nav>

    <div class="container">
        <div class="top-half">
            <div class="graph-container">
                <h2>Individual Student Performance</h2>
                <select id="student-select">
                    <option value="">Select Student</option>
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
                <canvas id="student-performance-chart" width="800" height="200"></canvas>
                <p id="emptyMessage" class="empty-message">No data available</p>
                <button onclick="downloadPDF('student-performance-chart')">Download as PDF</button>
            </div>
        </div>
        <div class="bottom-half">
            <div class="graph-container">
                <h2>Performance by Course</h2>
                <select id="course-select">
                    <option value="">Select Course</option>
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
                <canvas id="course-performance-chart" width="800" height="400"></canvas>
                <p id="emptyAverageMessage" class="empty-message">No data available</p>
                <button onclick="downloadPDF('course-performance-chart')">Download as PDF</button>
            </div>
            <div class="graph-container">
                <h2>Performance by Level</h2>
                <select id="level-select">
                    <option value="">Select Level</option>
                    <option value="Level_100">Level 100</option>
                    <option value="Level_200">Level 200</option>
                    <option value="Level_300">Level 300</option>
                    <option value="Level_400">Level 400</option>
                </select>
                <canvas id="level-performance-chart" width="800" height="400"></canvas>
                <p id="emptyAverageLevelMessage" class="empty-message">No data available</p>
                <button onclick="downloadPDF('level-performance-chart')">Download as PDF</button>
            </div>
        </div>
    </div>
    
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"> </script>
    <script src="../user.js"></script>
    <script src="reports.js"></script>
</body>
</html>
